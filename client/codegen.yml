schema:
  - ${HASURA_API_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_API_SECRET}
documents: './**/*.graphql'
generates:
  ./graphql-files/generated.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  ./graphql.schema.json:
    plugins:
      - introspection
